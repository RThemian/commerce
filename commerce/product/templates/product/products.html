{% extends 'core/base.html' %} 

{% block title %}Products{% endblock %}

{% block content %}
    <div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">
        <div class="col-span-1">
            <form method = "POST" action="{% url 'product:products' %}">
                <input type="text" name="query" class="w-full py-4 px-6 border rounded-xl" value="{{ query}}" placeholder="find something you want!">
                <button type="submit" class="mt-2 py-4 px-8 text-lg text-white rounded-xl">Search</button>
            </form>
        </div>
        <div class="col-span-3">
            <div class="grid grid-cols-3 gap-3">
                {% for product in products %}
                    <div>
                        <a href="{% url 'product:detail' product.id %}">
                            <div>
                                <img src="{{ product.image.url }}" class="rounded-t-xl">
                            </div>
    
                            <div class="p-6 bg-white rounded-b-xl">
                                <h2 class="text-2xl">{{ product.name }}</h2>
                                <p class="text-gray-500">Price: {{ product.price }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
        </div>
    </div>


{% endblock %}
